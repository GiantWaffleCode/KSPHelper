<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <script src="./app.js" defer type="module"></script>

                    </select>
                </div>
            </div>

            <div>

                    <select name="format" id="format">

                        <option value="moho">Moho</option>
                        <option value="eve">Eve</option>
                        <option value="kerbin">Kerbin</option>
                        <option value="duna">Duna</option>
                        <option value="dres">Dres</option>
                        <option value="jool">Jool</option>
                        <option value="eeloo">Eeloo</option>
                    </select>
                </div>
                <div class="select">
                    <select name="format" id="format">
                        <option selected disabled>Moon</option>

                        <option value="minmus">Minmus</option>
                    </select>
                </div>
            </div>

            <div>

                <div class="select">

                        <option selected disabled>Body</option>
                        <option value="moho">Moho</option>
                        <option value="eve">Eve</option>
                        <option value="kerbin">Kerbin</option>
                        <option value="duna">Duna</option>
                        <option value="dres">Dres</option>
                        <option value="jool">Jool</option>
                        <option value="eeloo">Eeloo</option>
                    </select>
                </div>
                <div class="select">
                    <select name="format" id="format">
                        <option selected disabled>Moon</option>
                        <option value="mun">None</option>
                        <option value="mun">Mun</option>
                        <option value="minmus">Minmus</option>
                    </select>
                </div>
            </div>
            <div>
                <h1>Calculate</h1>
                <input class="button" type="submit" value="Calculate">
            </div>
        </form>
    </body>
</html>
